<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container-fluid p-5 d-flex justify-content-center align-items-center ">

        <div class=" p-5 bg-dark bg-opacity-75 rounded w-75">

            <form onsubmit="btn(event)">
                <h1 class="text-white">Admin</h1>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="Question" id="adminquestion">
                </div>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="Option 1" id="adminoption1">
                </div>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="Option 2 " id="adminoption2">
                </div>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="Option 3" id="adminoption3">
                </div>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="Option 4" id="adminoption4">
                </div>
                <div class="mb-3 p-2  ">
                    <input type="text" class="form-control" placeholder="CorrectAnswer" id="admincorrectanswer">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="module" src="../app.js">

    </script>

</body>

</html>
